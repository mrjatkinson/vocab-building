<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apprentissage du vocabulaire</title>
  <style>
    /* Base styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 700px;
  margin: 2rem auto;
  padding: 1rem;
  background: #f9fafb;
  color: #333;
}

h1, h2, h3, p {
  margin-bottom: 1rem;
}

#lesson-title {
  font-size: 1.8rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #1f2937; /* dark slate */
}

/* Progress text */
#progress {
  text-align: center;
  margin-bottom: 1.5rem;
  font-weight: 600;
  color: #4b5563; /* gray-600 */
}

/* Quiz container */
#quiz {
  background: #fff;
  border-radius: 12px;
  padding: 2rem 1.5rem;
  box-shadow: 0 8px 16px rgb(0 0 0 / 0.1);
  min-height: 300px;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Buttons */
#quiz button {
  background-color: #3b82f6; /* blue-500 */
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  margin: 0.3rem 0;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#quiz button:hover:not(:disabled) {
  background-color: #2563eb; /* blue-600 */
}

#quiz button:disabled {
  opacity: 0.6;
  cursor: default;
}

/* Correct / incorrect feedback */
.correct {
  background-color: #22c55e !important; /* green-500 */
}

.incorrect {
  background-color: #ef4444 !important; /* red-500 */
}

/* Input field */
#quiz input[type="text"] {
  padding: 0.5rem 1rem;
  font-size: 1rem;
  border: 2px solid #d1d5db; /* gray-300 */
  border-radius: 8px;
  width: 100%;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

#quiz input[type="text"]:focus {
  outline: none;
  border-color: #3b82f6; /* blue-500 */
  box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
}

/* Result message */
#result {
  margin-top: 1rem;
  font-weight: 700;
  text-align: center;
  color: #111827; /* gray-900 */
}

/* Responsive */
@media (max-width: 600px) {
  body {
    margin: 1rem;
    padding: 0.5rem;
  }
  #quiz {
    padding: 1.5rem 1rem;
  }
  #lesson-title {
    font-size: 1.5rem;
  }
}
  </style>
</head>
<body>

  <h1>Apprentissage du vocabulaire</h1>
  <div id="progress">Chargement...</div>
  <h2 id="lesson-title">Titre de la leçon</h2>
  <div id="quiz"></div>

  <div id="nav-buttons">
    <button onclick="prevLesson()">← Leçon précédente</button>
    <button onclick="nextLesson()">Leçon suivante →</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
