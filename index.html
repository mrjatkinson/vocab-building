<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>French Vocabulary Learning - Multi Lesson Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 720px;
    margin: 2rem auto;
    padding: 1rem;
    background: #f9fafb;
    color: #222;
  }
  h1, h2 {
    text-align: center;
    color: #1a202c;
  }
  .lesson {
    display: none;
    background: white;
    padding: 1rem 2rem 2rem 2rem;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
  }
  .lesson.active {
    display: block;
  }
  .question {
    margin-bottom: 1.5rem;
  }
  .question label {
    display: block;
    margin-bottom: 0.25rem;
    cursor: pointer;
  }
  input[type="radio"], input[type="checkbox"] {
    margin-right: 0.5rem;
  }
  textarea, input[type="text"] {
    width: 100%;
    font-size: 1rem;
    padding: 0.3rem 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 0.3rem;
  }
  button {
    background: #4c51bf;
    color: white;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    margin-top: 0.5rem;
  }
  button:disabled {
    background: #a0aec0;
    cursor: not-allowed;
  }
  .feedback {
    margin-top: 0.3rem;
    font-weight: 600;
  }
  .feedback.correct {
    color: #38a169;
  }
  .feedback.incorrect {
    color: #e53e3e;
  }
  #navigation {
    text-align: center;
    margin: 2rem 0 1rem 0;
  }
  #navigation button {
    margin: 0 1rem;
  }
  #progress-bar {
    background: #e2e8f0;
    border-radius: 12px;
    height: 18px;
    margin: 1rem 0 2rem 0;
    overflow: hidden;
  }
  #progress-fill {
    background: #667eea;
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }
  #final-score {
    text-align: center;
    font-size: 1.3rem;
    font-weight: 700;
    color: #2d3748;
    margin-top: 2rem;
    background: #c6f6d5;
    padding: 1rem 2rem;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>French Vocabulary Learning</h1>
<div id="progress-bar"><div id="progress-fill"></div></div>

<!-- Container for all lessons -->
<div id="lessons-container"></div>

<div id="navigation">
  <button id="prevLessonBtn" disabled>← Previous Lesson</button>
  <button id="nextLessonBtn">Next Lesson →</button>
</div>

<div id="final-score" style="display:none;"></div>

<script>
  // Lessons data: Array of lessons; each lesson has title and questions.
  // Questions: type: "mcq" (multiple choice), "text" (written input), "order" (sentence reorder), "select" (click selection)
  // Each question has question text, choices (for mcq/select/order), correct answer(s), feedback, etc.
  
  const lessons = [
  // Lesson 1: Basic vocab from entretien list
  {
    title: "Leçon 1: L’entretien (Interview Vocabulary)",
    questions: [
      {
        id: "q1",
        type: "mcq",
        question: "Que signifie 'un entretien'?",
        choices: ["A party", "An interview", "A song", "A competition"],
        correct: "An interview",
        feedbackCorrect: "Correct! 'Un entretien' means 'an interview'.",
        feedbackIncorrect: "Incorrect. 'Un entretien' means 'an interview'."
      },
      {
        id: "q2",
        type: "mcq",
        question: "Comment dit-on 'There will be' en français?",
        choices: ["Il y a", "Il y aura", "Il y avait", "Il est"],
        correct: "Il y aura",
        feedbackCorrect: "Bien joué! 'Il y aura' means 'There will be'.",
        feedbackIncorrect: "Non, la bonne réponse est 'Il y aura'."
      },
      {
        id: "q3",
        type: "order",
        question: "Remettez les mots dans le bon ordre: 'soirée / une / J’ai / hier'.",
        choices: ["J’ai", "une", "soirée", "hier"],
        correctOrder: ["J’ai", "une", "soirée", "hier"],
        feedbackCorrect: "Très bien! La phrase correcte est 'J’ai une soirée hier'.",
        feedbackIncorrect: "Pas tout à fait. Essayez de remettre les mots dans le bon ordre."
      },
      {
        id: "q4",
        type: "text",
        question: "Complétez la phrase: 'Je ___ confiance en moi.' (use 'avoir')",
        correctKeywords: ["ai", "confiance"],
        feedbackCorrect: "Bravo! 'J’ai confiance en moi.' signifie 'I have confidence in myself.'",
        feedbackIncorrect: "Incorrect. La phrase correcte est 'J’ai confiance en moi.'"
      },
      {
        id: "q5",
        type: "select",
        question: "Quelle est la bonne traduction pour 'to sing'?",
        choices: ["Chanter", "Courir", "Écrire", "Manger"],
        correct: "Chanter",
        feedbackCorrect: "Exact! 'Chanter' signifie 'to sing'.",
        feedbackIncorrect: "Non, 'Chanter' est la bonne réponse."
      },
      {
        id: "q6",
        type: "mcq",
        question: "Que veut dire 'dernier'?",
        choices: ["Last/latest", "First", "Soon", "Early"],
        correct: "Last/latest",
        feedbackCorrect: "Correct! 'Dernier' signifie 'last' ou 'latest'.",
        feedbackIncorrect: "Non, 'dernier' veut dire 'last' ou 'latest'."
      },
      {
        id: "q7",
        type: "order",
        question: "Remettez en ordre: 'Il / y / a / un concours'.",
        choices: ["Il", "y", "a", "un concours"],
        correctOrder: ["Il", "y", "a", "un concours"],
        feedbackCorrect: "Bien joué! La phrase correcte est 'Il y a un concours'.",
        feedbackIncorrect: "Pas tout à fait. Essayez encore."
      },
      {
        id: "q8",
        type: "text",
        question: "Traduisez: 'I hope to succeed' (use 'j’espère')",
        correctKeywords: ["j’espère"],
        feedbackCorrect: "Bravo! 'J’espère réussir' est une bonne traduction.",
        feedbackIncorrect: "Non, essayez d’utiliser 'j’espère' dans la phrase."
      },
      {
        id: "q9",
        type: "mcq",
        question: "Que veut dire 'une soirée'?",
        choices: ["An evening", "A morning", "A night", "A weekend"],
        correct: "An evening",
        feedbackCorrect: "'Une soirée' signifie 'an evening'.",
        feedbackIncorrect: "Non, 'une soirée' veut dire 'an evening'."
      },
      {
        id: "q10",
        type: "select",
        question: "Comment dit-on 'to have confidence' en français?",
        choices: ["Avoir confiance", "Être content", "Faire attention", "Prendre soin"],
        correct: "Avoir confiance",
        feedbackCorrect: "Exact! 'Avoir confiance' signifie 'to have confidence'.",
        feedbackIncorrect: "Non, la bonne réponse est 'avoir confiance'."
      }
    ]
  },

  // Lesson 2: Technology and Opinions (from our sentence builder vocab)
  {
    title: "Leçon 2: La technologie et les opinions",
    questions: [
      {
        id: "q1",
        type: "mcq",
        question: "Que signifie 'regarder des émissions en streaming'?",
        choices: ["To play games online", "To watch streaming shows", "To listen to music", "To surf the internet"],
        correct: "To watch streaming shows",
        feedbackCorrect: "Correct! Cela signifie 'to watch streaming shows'.",
        feedbackIncorrect: "Incorrect. Cela veut dire 'to watch streaming shows'."
      },
      {
        id: "q2",
        type: "select",
        question: "Quelle est la bonne traduction de 'écouter de la musique en ligne'?",
        choices: ["To listen to music online", "To play video games", "To watch videos", "To write emails"],
        correct: "To listen to music online",
        feedbackCorrect: "Exact! Cela signifie 'to listen to music online'.",
        feedbackIncorrect: "Non, la bonne réponse est 'to listen to music online'."
      },
      {
        id: "q3",
        type: "order",
        question: "Réorganisez la phrase: 'Je / préfère / jouer à des jeux en ligne'.",
        choices: ["Je", "préfère", "jouer à des jeux en ligne"],
        correctOrder: ["Je", "préfère", "jouer à des jeux en ligne"],
        feedbackCorrect: "Très bien! La phrase correcte est 'Je préfère jouer à des jeux en ligne'.",
        feedbackIncorrect: "Essayez de remettre les mots dans le bon ordre."
      },
      {
        id: "q4",
        type: "text",
        question: "Complétez: 'J’aime ___ des vidéos sur YouTube.' (verbe)",
        correctKeywords: ["regarder"],
        feedbackCorrect: "Bravo! 'J’aime regarder des vidéos sur YouTube.'",
        feedbackIncorrect: "Non, la bonne réponse est 'J’aime regarder des vidéos sur YouTube.'"
      },
      {
        id: "q5",
        type: "mcq",
        question: "Que veut dire 'sufer et trouver des sites intéressants'?",
        choices: ["To surf and find interesting websites", "To swim", "To dance", "To sing"],
        correct: "To surf and find interesting websites",
        feedbackCorrect: "Correct! Cela signifie 'to surf and find interesting websites'.",
        feedbackIncorrect: "Non, cela veut dire 'to surf and find interesting websites'."
      },
      {
        id: "q6",
        type: "select",
        question: "Quel verbe signifie 'to listen'?",
        choices: ["écouter", "jouer", "regarder", "chanter"],
        correct: "écouter",
        feedbackCorrect: "Exact! 'écouter' signifie 'to listen'.",
        feedbackIncorrect: "Non, la bonne réponse est 'écouter'."
      },
      {
        id: "q7",
        type: "order",
        question: "Remettez en ordre: 'Il / aime / écouter / de la musique'.",
        choices: ["Il", "aime", "écouter", "de la musique"],
        correctOrder: ["Il", "aime", "écouter", "de la musique"],
        feedbackCorrect: "Bien joué! La phrase correcte est 'Il aime écouter de la musique'.",
        feedbackIncorrect: "Essayez encore."
      },
      {
        id: "q8",
        type: "text",
        question: "Traduisez: 'I prefer to watch videos in the evening.' (Use 'je préfère')",
        correctKeywords: ["je", "préfère", "regarder", "vidéos", "le soir"],
        feedbackCorrect: "Très bien! La phrase pourrait être: 'Je préfère regarder des vidéos le soir.'",
        feedbackIncorrect: "Non, essayez d’utiliser les mots-clés donnés."
      },
      {
        id: "q9",
        type: "mcq",
        question: "Quel mot correspond à 'online'?",
        choices: ["en ligne", "à la maison", "hier", "ce soir"],
        correct: "en ligne",
        feedbackCorrect: "Correct! 'En ligne' signifie 'online'.",
        feedbackIncorrect: "Non, la bonne réponse est 'en ligne'."
      },
      {
        id: "q10",
        type: "select",
        question: "Quelle phrase exprime une opinion?",
        choices: [
          "Je joue à des jeux en ligne.",
          "J’écoute de la musique en ligne.",
          "J’aime regarder des vidéos.",
          "Il y a un concours."
        ],
        correct: "J’aime regarder des vidéos.",
        feedbackCorrect: "Exact! 'J’aime regarder des vidéos.' exprime une opinion.",
        feedbackIncorrect: "Non, cherchez une phrase exprimant une opinion."
      }
    ]
  },

  // Lesson 3, 4... up to Lesson 10 similar format with vocabulary from our earlier chats...

  // Example placeholder for next lessons - I can fully expand all if you want now, or lesson by lesson?

];
  // Adding placeholders to reach 10 lessons total
  while (lessons.length < 10) {
    const n = lessons.length + 1;
    lessons.push({
      title: `Lesson ${n}: Placeholder`,
      questions: [
        {
          id: `q1`,
          type: "mcq",
          question: `Placeholder question 1 for lesson ${n}?`,
          choices: [
            {value: "a", text: "Option A"},
            {value: "b", text: "Option B"},
            {value: "c", text: "Option C"}
          ],
          correct: "a",
          feedbackCorrect: "Correct!",
          feedbackIncorrect: "Incorrect."
        },
        {
          id: `q2`,
          type: "mcq",
          question: `Placeholder question 2 for lesson ${n}?`,
          choices: [
            {value: "a", text: "Option A"},
            {value: "b", text: "Option B"}
          ],
          correct: "b",
          feedbackCorrect: "Correct!",
          feedbackIncorrect: "Incorrect."
        }
      ]
    });
  }

  // Variables to track state
  let currentLesson = 0;
  const userAnswers = {}; // keys: lesson-qid, values: {answered: bool, correct: bool}

  const lessonsContainer = document.getElementById("lessons-container");
  const prevBtn = document.getElementById("prevLessonBtn");
  const nextBtn = document.getElementById("nextLessonBtn");
  const progressFill = document.getElementById("progress-fill");
  const finalScoreDiv = document.getElementById("final-score");

  // Render all lessons (hidden initially)
  function renderLessons() {
    lessonsContainer.innerHTML = "";
    lessons.forEach((lesson, idx) => {
      const lessonDiv = document.createElement("div");
      lessonDiv.classList.add("lesson");
      if(idx === currentLesson) lessonDiv.classList.add("active");
      lessonDiv.setAttribute("data-lesson-index", idx);

      const titleH2 = document.createElement("h2");
      titleH2.textContent = lesson.title;
      lessonDiv.appendChild(titleH2);

      // Questions container
      lesson.questions.forEach((q, qIdx) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.id = `lesson${idx}-question${qIdx}`;

        const qText = document.createElement("p");
        qText.textContent = `${qIdx+1}. ${q.question}`;
        qDiv.appendChild(qText);

        // Depending on type render differently
        if(q.type === "mcq") {
          q.choices.forEach(choice => {
            const label = document.createElement("label");
            label.htmlFor = `${q.id}-${choice.value}-lesson${idx}`;
            label.textContent = choice.text;
            const input = document.createElement("input");
            input.type = "radio";
            input.name = `${q.id}-lesson${idx}`;
            input.id = `${q.id}-${choice.value}-lesson${idx}`;
            input.value = choice.value;
            label.prepend(input);
            qDiv.appendChild(label);
          });
        }
        else if(q.type === "text") {
          const textarea = document.createElement("textarea");
          textarea.id = `${q.id}-input-lesson${idx}`;
          textarea.rows = 3;
          textarea.placeholder = "Write your answer here...";
          qDiv.appendChild(textarea);
        }
        else if(q.type === "order") {
          // Show clickable parts to reorder, user clicks to build answer below
          const partsDiv = document.createElement("div");
          partsDiv.id = `${q.id}-choices-lesson${idx}`;
          partsDiv.style.marginBottom = "0.5rem";

          q.choices.forEach(part => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.textContent = part;
            btn.style.margin = "0.15rem";
            btn.style.borderRadius = "5px";
            btn.style.border = "1px solid #4c51bf";
            btn.style.background = "white";
            btn.style.cursor = "pointer";
            btn.addEventListener("click", () => selectOrderPart(idx, qIdx, part, btn));
            partsDiv.appendChild(btn);
          });
          qDiv.appendChild(partsDiv);

          // Area to show selected order
          const answerDiv = document.createElement("div");
          answerDiv.id = `${q.id}-answer-lesson${idx}`;
          answerDiv.style.minHeight = "24px";
          answerDiv.style.fontWeight = "600";
          answerDiv.style.marginBottom = "0.3rem";
          qDiv.appendChild(answerDiv);

          // Button to clear selection
          const clearBtn = document.createElement("button");
          clearBtn.type = "button";
          clearBtn.textContent = "Clear selection";
          clearBtn.style.marginBottom = "0.3rem";
          clearBtn.addEventListener("click", () => clearOrderAnswer(idx, qIdx));
          qDiv.appendChild(clearBtn);
        }
        else if(q.type === "select") {
          // Like mcq but only one choice, buttons user clicks to select
          const selectDiv = document.createElement("div");
          selectDiv.id = `${q.id}-select-lesson${idx}`;
          q.choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.type = "button";
            btn.textContent = choice;
            btn.style.margin = "0.15rem";
            btn.style.borderRadius = "5px";
            btn.style.border = "1px solid #4c51bf";
            btn.style.background = "white";
            btn.style.cursor = "pointer";
            btn.addEventListener("click", () => selectSingleChoice(idx, qIdx, choice, btn));
            selectDiv.appendChild(btn);
          });
          qDiv.appendChild(selectDiv);

          // Display selected answer
          const selectedAnswerDiv = document.createElement("div");
          selectedAnswerDiv.id = `${q.id}-selected-answer-lesson${idx}`;
          selectedAnswerDiv.style.fontWeight = "600";
          selectedAnswerDiv.style.marginTop = "0.3rem";
          qDiv.appendChild(selectedAnswerDiv);
        }

        // Button to check answer
        const checkBtn = document.createElement("button");
        checkBtn.type = "button";
        checkBtn.textContent = "Check Answer";
        checkBtn.style.marginTop = "0.5rem";
        checkBtn.addEventListener("click", () => checkAnswer(idx, qIdx));
        qDiv.appendChild(checkBtn);

        // Feedback area
        const feedbackDiv = document.createElement("div");
        feedbackDiv.id = `${q.id}-feedback-lesson${idx}`;
        feedbackDiv.classList.add("feedback");
        qDiv.appendChild(feedbackDiv);

        lessonDiv.appendChild(qDiv);
      });

      lessonsContainer.appendChild(lessonDiv);
    });
  }

  // Selected parts for reorder questions tracking
  const orderSelections = {}; // key = lesson-q, value = array of selected parts

  // For select question type (single choice)
  const selectSelections = {}; // key = lesson-q, value = selected choice string

  function selectOrderPart(lessonIdx, questionIdx, part, btn) {
    const key = `${lessonIdx}-${questionIdx}`;
    if(!orderSelections[key]) orderSelections[key] = [];
    if(orderSelections[key].includes(part)) return; // no duplicates
    orderSelections[key].push(part);
    btn.disabled = true;
    updateOrderAnswerDisplay(lessonIdx, questionIdx);
  }

  function clearOrderAnswer(lessonIdx, questionIdx) {
    const key = `${lessonIdx}-${questionIdx}`;
    orderSelections[key] = [];
    // Enable all buttons again
    const lesson = lessonsContainer.querySelector(`[data-lesson-index="${lessonIdx}"]`);
    if (!lesson) return;
    const choicesDiv = lesson.querySelector(`#lesson${lessonIdx}-question${questionIdx} div[id^="${lessons[lessonIdx].questions[questionIdx].id}-choices"]`);
    if(choicesDiv) {
      [...choicesDiv.children].forEach(btn => btn.disabled = false);
    }
    updateOrderAnswerDisplay(lessonIdx, questionIdx);
  }

  function updateOrderAnswerDisplay(lessonIdx, questionIdx) {
    const key = `${lessonIdx}-${questionIdx}`;
    const answerDiv = document.getElementById(`${lessons[lessonIdx].questions[questionIdx].id}-answer-lesson${lessonIdx}`);
    answerDiv.textContent = orderSelections[key] ? orderSelections[key].join(" ") : "";
  }

  function selectSingleChoice(lessonIdx, questionIdx, choice, btn) {
    const key = `${lessonIdx}-${questionIdx}`;
    selectSelections[key] = choice;
    // Update button styles to highlight selection
    const selectDiv = document.getElementById(`${lessons[lessonIdx].questions[questionIdx].id}-select-lesson${lessonIdx}`);
    if (!selectDiv) return;
    [...selectDiv.children].forEach(b => {
      b.style.background = (b.textContent === choice) ? "#667eea" : "white";
      b.style.color = (b.textContent === choice) ? "white" : "black";
    });
    const selectedAnswerDiv = document.getElementById(`${lessons[lessonIdx].questions[questionIdx].id}-selected-answer-lesson${lessonIdx}`);
    selectedAnswerDiv.textContent = `You selected: ${choice}`;
  }

  // Check answer logic
  function checkAnswer(lessonIdx, questionIdx) {
    const lesson = lessons[lessonIdx];
    const question = lesson.questions[questionIdx];
    const feedbackDiv = document.getElementById(`${question.id}-feedback-lesson${lessonIdx}`);
    feedbackDiv.textContent = "";
    feedbackDiv.classList.remove("correct", "incorrect");

    let userCorrect = false;

    if(question.type === "mcq") {
      const selected = document.querySelector(`input[name="${question.id}-lesson${lessonIdx}"]:checked`);
      if(!selected) {
        feedbackDiv.textContent = "Please select an answer.";
        feedbackDiv.classList.add("incorrect");
        return;
      }
      if(selected.value === question.correct) {
        userCorrect = true;
        feedbackDiv.textContent = question.feedbackCorrect;
        feedbackDiv.classList.add("correct");
      } else {
        feedbackDiv.textContent = question.feedbackIncorrect;
        feedbackDiv.classList.add("incorrect");
      }
    }
    else if(question.type === "text") {
      const input = document.getElementById(`${question.id}-input-lesson${lessonIdx}`);
      const val = input.value.trim().toLowerCase();
      if(val === "") {
        feedbackDiv.textContent = "Please enter your answer.";
        feedbackDiv.classList.add("incorrect");
        return;
      }
      // Check if all keywords present (simple approach)
      const allPresent = question.correctKeywords.every(kw => val.includes(kw));
      if(allPresent) {
        userCorrect = true;
        feedbackDiv.textContent = question.feedbackCorrect;
        feedbackDiv.classList.add("correct");
      } else {
        feedbackDiv.textContent = question.feedbackIncorrect;
        feedbackDiv.classList.add("incorrect");
      }
    }
    else if(question.type === "order") {
      const key = `${lessonIdx}-${questionIdx}`;
      const userOrder = orderSelections[key] || [];
      if(userOrder.length !== question.correctOrder.length) {
        feedbackDiv.textContent = `Please select all parts in correct order (currently ${userOrder.length} of ${question.correctOrder.length}).`;
        feedbackDiv.classList.add("incorrect");
        return;
      }
      let matches = true;
      for(let i=0; i<userOrder.length; i++) {
        if(userOrder[i] !== question.correctOrder[i]) {
          matches = false;
          break;
        }
      }
      if(matches) {
        userCorrect = true;
        feedbackDiv.textContent = question.feedbackCorrect;
        feedbackDiv.classList.add("correct");
      } else {
        feedbackDiv.textContent = question.feedbackIncorrect;
        feedbackDiv.classList.add("incorrect");
      }
    }
    else if(question.type === "select") {
      const key = `${lessonIdx}-${questionIdx}`;
      const selected = selectSelections[key];
      if(!selected) {
        feedbackDiv.textContent = "Please select an option.";
        feedbackDiv.classList.add("incorrect");
        return;
      }
      if(selected === question.correct) {
        userCorrect = true;
        feedbackDiv.textContent = question.feedbackCorrect;
        feedbackDiv.classList.add("correct");
      } else {
        feedbackDiv.textContent = question.feedbackIncorrect;
        feedbackDiv.classList.add("incorrect");
      }
    }

    // Save answer correctness to userAnswers
    userAnswers[`${lessonIdx}-${questionIdx}`] = {
      answered: true,
      correct: userCorrect
    };

    updateProgress();
  }

  // Update progress bar and navigation buttons
  function updateProgress() {
    // Calculate total questions answered
    let totalQs = 0;
    let totalCorrect = 0;
    lessons.forEach((lesson, lIdx) => {
      lesson.questions.forEach((q, qIdx) => {
        totalQs++;
        const key = `${lIdx}-${qIdx}`;
        if(userAnswers[key] && userAnswers[key].correct) totalCorrect++;
      });
    });

    const progressPercent = ((currentLesson) / (lessons.length)) * 100;
    progressFill.style.width = progressPercent + "%";

    // Enable/disable buttons
    prevBtn.disabled = (currentLesson === 0);
    nextBtn.textContent = (currentLesson === lessons.length - 1) ? "Finish" : "Next Lesson →";

    // If on last lesson and finished, show final score
    if(currentLesson === lessons.length - 1) {
      // Check if all questions answered in last lesson
      const lastLessonQs = lessons[currentLesson].questions.length;
      const lastLessonAnswered = lessons[currentLesson].questions.every((q, qIdx) => {
        return userAnswers[`${currentLesson}-${qIdx}`] && userAnswers[`${currentLesson}-${qIdx}`].answered;
      });
      if(lastLessonAnswered) {
        // Show final score if all lessons answered fully
        const allAnswered = lessons.every((lesson, lIdx) => {
          return lesson.questions.every((q, qIdx) => userAnswers[`${lIdx}-${qIdx}`] && userAnswers[`${lIdx}-${qIdx}`].answered);
        });
        if(allAnswered) {
          showFinalScore(totalCorrect, totalQs);
        } else {
          finalScoreDiv.style.display = "none";
        }
      } else {
        finalScoreDiv.style.display = "none";
      }
    } else {
      finalScoreDiv.style.display = "none";
    }
  }

  // Show final score message
  function showFinalScore(correctCount, totalQuestions) {
    finalScoreDiv.style.display = "block";
    const percent = Math.round((correctCount / totalQuestions) * 100);
    finalScoreDiv.textContent = `Congratulations! You answered ${correctCount} out of ${totalQuestions} questions correctly. Your score: ${percent}%`;
  }

  // Navigation buttons handlers
  prevBtn.addEventListener("click", () => {
    if(currentLesson > 0) {
      switchLesson(currentLesson - 1);
    }
  });
  nextBtn.addEventListener("click", () => {
    if(currentLesson < lessons.length - 1) {
      switchLesson(currentLesson + 1);
    } else {
      // On Finish, check if all answered and show score
      const allAnswered = lessons.every((lesson, lIdx) => {
        return lesson.questions.every((q, qIdx) => userAnswers[`${lIdx}-${qIdx}`] && userAnswers[`${lIdx}-${qIdx}`].answered);
      });
      if(!allAnswered) {
        alert("Please answer all questions in all lessons before finishing.");
        return;
      }
      // Show score (already handled in updateProgress)
      alert("You have completed all lessons. See your score below.");
      updateProgress();
    }
  });

  function switchLesson(newIdx) {
    if(newIdx < 0 || newIdx >= lessons.length) return;
    // Hide current lesson
    const currentDiv = lessonsContainer.querySelector(`.lesson.active`);
    if(currentDiv) currentDiv.classList.remove("active");
    // Show new lesson
    const newDiv = lessonsContainer.querySelector(`[data-lesson-index="${newIdx}"]`);
    if(newDiv) newDiv.classList.add("active");
    currentLesson = newIdx;
    updateProgress();
  }

  // Initial render
  renderLessons();
  updateProgress();

</script>

</body>
