<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apprentissage du vocabulaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    button.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
    }
    button.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
    }
    #nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    #result {
      margin-top: 2rem;
      font-weight: bold;
      display: none;
      padding: 1rem;
      border: 2px solid #4caf50;
      background-color: #e8f5e9;
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <h1>Apprentissage du vocabulaire</h1>
  <div id="progress">Chargement...</div>
  <h2 id="lesson-title">Titre de la leçon</h2>
  <div id="quiz"></div>

  <div id="nav-buttons">
    <button onclick="prevLesson()">← Leçon précédente</button>
    <button onclick="nextLesson()">Leçon suivante →</button>
  </div>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
